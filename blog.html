<section>
  <h1> Recent Posts </h1>

  <div class="grid">

    {% for post in site.posts %}
      <div class="post-preview col-3">
        <h3> {{post.title}} </h3>
        <img src="{{post.featured-image}}"/>
        <p> {{post.description}} </p>
        <p> {{post.author}}</p>
        <p> {{post.date | date_to_long_string }}</p>
        <a href="post.url">Read More</a>
      </div>
    {% endfor %}
  </div>
  </section>
